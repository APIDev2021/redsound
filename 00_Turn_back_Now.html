			<script>
			var audio = new Audio("music/00backk.mp3");
			audio.loop = true;
			
			window.addEventListener("load", function() {
				audio.play();
				document.body.className = "";
				var scroll = 0;
				window.addEventListener("scroll", function(event) {
					scroll = Math.min(document.body.parentElement.scrollTop / (window.innerHeight * 5), 1);
					audio.volume = 1 - scroll;
					update({});
				});
				
				var lastX = -1000;
				var lastY = -1000;
				
				function update(e) {
					var x = e.clientX || (e.touches && e.touches[0] ? e.touches[0].clientX : lastX);
					var y = e.clientY || (e.touches && e.touches[0] ? e.touches[0].clientY : lastY);
					lastX = x;
					lastY = y;
					
					document.getElementById("shadow").style.background = "radial-gradient(\
						circle 10vmax at " + x + "px " + y + "px,\
						rgba(0, 0, 0, 0) 0%,\
						rgba(0, 0, 0, " + scroll + ") 100%\
					)";
				}
				update({});
				
				window.addEventListener("mousemove", update);
				window.addEventListener("touchmove", update);
				
				setInterval(function() {
					document.body.style.backgroundPosition = document.body.style.backgroundPosition ? "" : "50% 50%";
				}, 1000 / 60);
			});
			window.addEventListener("beforeunload", function() {
			  window.scrollTo(0, 0);
			});

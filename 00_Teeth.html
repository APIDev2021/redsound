<script>
    function update(e){
      var x = e.clientX || e.touches[0].clientX;
      var y = e.clientY || e.touches[0].clientY;

      document.getElementById("shadow").style.background = "radial-gradient(\
        circle 11vmax at " + x + "px " + y + "px,\
        rgba(0,0,0,0) 0%,\
        rgba(0,0,0,.5) 0%,\
        rgb(0,0,0) 100%\
      )";
    }
    update({clientX: -1000, clientY: -1000});

    document.addEventListener('mousemove',update);
    document.addEventListener('touchmove',update);
  </script>
